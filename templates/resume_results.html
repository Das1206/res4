<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
<style>
body {
  font-family: Arial;
  color: black;
}

.split {
  height: 100%;
  width:50%;
  position: fixed;
  z-index: 1;
  top: 0;
  overflow-x: hidden;
  padding-top: 20px;
}

.left {
  left: 0;
  background-color:#9a52d1;
}

.right {
  right: 0;
  background-color: rgb(255, 255, 255);
}

.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

.centered img {
  width: 150px;
  border-radius: 50%;
}
</style>
</head>
<body>
<div>
<div class="split left">
  <div class="centered">
    <img src="/static/Home_page_image.png" style="width: 50px;height: 50px;display: inline-block;margin: 0px 0px 0px 15px;"></img>
    <h2>Resume Screening</h2>
  </div>
</div>

<div class="split right">
    <div class="centered">	
	<table style="border-collapse: collapse;width:500px;margin:auto;background-color:#ffffff;">
		<tr > 
		<td align="center" colspan="3" >
		<h4>Resume Ranking according to the percentage match</h4>
		</td>
		</tr>
         {% for item in result %}
            <tr>
			   <td> {{ loop.index }}</td>
               <td> {{ item[0] }} </td>
               <td> {{ item[1] }} </td>
            </tr>
         {% endfor %}
    </table>
</div>
</body>
</html>
